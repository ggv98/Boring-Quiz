<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Boring Quiz</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/page_header.css">
    <link rel="stylesheet" href="style/quiz.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<header class="page-header">
        <h1 class="page-header-title">Boring Quiz</h1>
        <h2 id = "page-header-username"></h2>
        <menu class="header-menu">
            <button class="header-menu-button" action="#">Profile</button>
            <button class="header-menu-button"  action="#">Scores</button>
            <button class="header-menu-button" onclick="exit()">Exit</button>
            
        </menu>
	</header>
    <main class="container">
        <div>

            <section  class="score-board">
                <div class="progres">
                    <p id="progres" class="score"></p>
                </div>
        
                <div class="score-box">
                    <p class="score">Score: </p>
                    <p id="score" class="score">0</p>
                </div>
            </section>

            <section class="question-container">
                <h1 id="question" class="question">Error no question load</h1>
                <div class="answer-container">
                    <div id="choice1" class="answer">
                        <p class="answer-number">1</p>
                        <p id="answer1" class="answer-text">Choice 1</p>
                    </div >
                    <div id="choice2" class="answer">
                        <p class="answer-number">2</p>
                        <p id="answer2" class="answer-text">Choice 2</p>
                    </div>
                    <div id="choice3" class="answer">
                        <p class="answer-number">3</p>
                        <p id="answer3" class="answer-text">Choice 3</p>
                    </div>
                    <div id="choice4" class="answer">
                        <p class="answer-number">4</p>
                        <p id="answer4" class="answer-text">Choice 4</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.min.js"></script>
    <!-- Don't change the format for any other products. -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <!-- etc. -->
    <script src="script/firebase-db.js"></script>
    <script src="script/quiz.js"></script>
    <script src="script/authentication.js"></script>
</body>
</html>
