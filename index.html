<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title> Login form </title>
    <link rel="stylesheet" href="style/loginRegister.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>


    <div class="login container">
        <h2 class="login header"> Login </h2>

        <form class="login form" action="post" action="#" id="login-form">
            <label for="input-email">Email address</label>
            <input name="email" class="input email" id="input-email" type="email" placeholder="Type email...">

            <label for="input-password">Password</label>
            <input name="password" class="input password" id="input-password" type="password" placeholder="Type password...">

            <input type="Submit" value="Login">
        </form>

        <p id="validation"></p>

        <a href="register.html"> Register </a>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.min.js"></script>
    <!-- Don't change the format for any other products. -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <!-- etc. -->
    <script src="script/firebase-db.js"></script>

    <script src="script/indexScript.js"></script>


</body>

</html>
